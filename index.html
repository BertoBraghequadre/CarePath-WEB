    <h1>Segnalazioni COVID-19</h1>
    <h2>Inserisci dove sei stato e segnala la tua positività o cerca le positività segnalate</h2>
    <h3>Attualmente attivo solamente per il <strong>Comune di Napoli</strong></h3>
  </header>
  <main>
    <form name="segnalazioni">
      <section>
        <label>
          Indirizzo
          <input type="list" list="lista-indirizzi" name="indirizzo" value="" placeholder="Opzionale">
          <datalist id="lista-indirizzi"></datalist>
        </label>

        <label>
          Civico
          <input type="text" name="civico" value="" placeholder="Opzionale">
        </label>

        <label>
          Nome del Locale
          <input type="text" name="nomeLocale" value="" placeholder="Opzionale">
        </label>
      </section>

      <section>
        <label>
          Il
          <input type="date" name="data" value="" required>
        </label>

        <label>
          Dalle
          <input type="time" name="orarioInizio" value="" required>
        </label>

        <label>
          Alle
          <input type="time" name="orarioFine" value="" required>
        </label>
      </section>

      <section>
        <button type="submit" id="pulsante-invia">Invia Segnalazione</button>
        <button type="submit" id="pulsante-cerca">Cerca Segnalazioni</button>
      </section>
    </form>

    <!--<section id="risultati-ricerca">

      <table id="tabella-risultati" style="display: none">

        <template id="template-riga"><tr><td>{indirizzo}</td><td>{locale}</td></tr></template>
      </table>
    </section>-->

    <section id="mappa"></section>
  </main>
